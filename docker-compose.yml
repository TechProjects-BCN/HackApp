services:
  backend:
    image: newtoniano20/tech-backend:latest
    build:
      context: backend
    stop_signal: SIGINT
    restart: always
    networks:
      - my_network
    environment:
      DB_HOST: postgres
      DB_NAME: techprojects
      DB_USER: techprojects
      DB_PASSWORD: 12341234
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
      
  frontend:
    image: newtoniano20/tech-frontend:latest
    build:
      context: frontend
    stop_signal: SIGINT
    restart: always
    networks:
      - my_network
    environment:
      DB_HOST: postgres
      DB_NAME: techprojects
      DB_USER: techprojects
      DB_PASSWORD: 12341234
      BACKEND_URL: http://backend:5000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000"

  postgres:
    image: postgres:16
    networks:
      - my_network
    restart: always
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: techprojects
      POSTGRES_PASSWORD: 12341234
      POSTGRES_DB: techprojects
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - my_network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  my_network:
    driver: bridge

volumes:
  pgdata:
